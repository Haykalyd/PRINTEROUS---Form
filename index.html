<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FORM</title>
  </head>
<body>
	<div class="container">
		<form class="ui form">
		  <div class="required field">
		    <label>Nama Lengkap</label>
		    <input type="text" name="nama" placeholder="Nama Lengkap">
		  </div>
		  <div class="required field">
		    <label>Email</label>
		    <input type="text" name="email" placeholder="Email">
		  </div>
		  <div class="field">
		    <label>No Telepon</label>
		    <input type="text" name="telepon" placeholder="No. Telepon">
		  </div>
		  <div class="field">
		    <label>Alamat Rumah</label>
		    <input type="text" name="alamat" placeholder="Alamat Rumah">
		  </div>
		    <div class="required field">
		    <label>Username</label>
		    <input type="text" name="username" placeholder="Username">
		  </div>
		   <div class="required field">
		    <label>Password</label>
		    <input type="password" name="password" placeholder="Password">
		  </div>
		  <div class="required field">
		    <label>Confirm Password</label>
		    <input type="password" name="c-password" placeholder="Confirm Password">
		  </div>
		  <div class="field">
		    <div class="ui checkbox">
		      <input type="checkbox" tabindex="0" class="hidden">
		      <label>I agree to the Terms and Conditions</label>
		    </div>
		  </div>
		  <button class="ui button" type="submit">Registrasi</button>
		  <div class="ui error message"></div>
		</form>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="semantic/semantic.js"></script>
	<script src="validation.js"></script>
</body>
</html>
